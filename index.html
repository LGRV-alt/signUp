<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainPage">

        <!-- Left side of the main page -->
        <div class="leftSide">
            <div class="title">
                <h1>ODIN PROJECT</h1>
            </div>

            <div>im a pic credit</div>

        </div>

        <div class="rightSide">

            <!-- Tagline at the top of the page -->
            <div class="tagLine">
                <p>This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.
                    <br><br> You know you want to.
                </p>
            </div>

            <h1>Lets do this</h1>
            <!-- Form  -->
            <div class="form-wrapper">
            <form action="" method="post">
                <div class="inner-form">
                <!-- Left Hand items on the form eg = F.Name Email Password -->
                <div class="left-form-items">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="user-first-name">
            
                <label for="email">Email</label>
                <input type="email" id="email" name="user-email">
                    
                <label for="password">Password</label>
                <input type="password" id="password" name="user-password">
                </div>
                
                <!-- Right hand side form items eg = L.Name -->
                <div class="right-form-item">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="user-last-name">
    
                    
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="user-phone-number">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="user-confirm-password">
                </div>
                </div>

                <!-- Form Submit Button -->
                <div class="form-button">
                <input type="submit">
                </div>
            </form>
            </div>

            <p>already have an account?</p>

            

            
        </div>
    </div>
    
</body>
<script src="myScript.js"></script>
</html>
